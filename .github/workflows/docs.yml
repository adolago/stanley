name: Documentation

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'stanley/**/*.py'
      - 'mkdocs.yml'
      - '.github/workflows/docs.yml'
  pull_request:
    branches: [main]
    paths:
      - 'docs/**'
      - 'stanley/**/*.py'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # ============================================
  # Build Documentation
  # ============================================
  build-docs:
    name: Build Documentation
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .
          pip install mkdocs mkdocs-material mkdocstrings[python] mkdocs-gen-files mkdocs-literate-nav mkdocs-section-index

      - name: Build documentation
        run: |
          # Generate API documentation if mkdocs.yml exists
          if [ -f "mkdocs.yml" ]; then
            mkdocs build --strict
          else
            echo "mkdocs.yml not found, generating basic API docs..."
            mkdir -p site/api
            python -m pydoc -w stanley
            mv *.html site/api/ 2>/dev/null || true
          fi

      - name: Upload documentation artifact
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: site/
          retention-days: 7

      - name: Setup Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/configure-pages@v4

      - name: Upload to GitHub Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/

  # ============================================
  # Deploy to GitHub Pages
  # ============================================
  deploy-docs:
    name: Deploy Documentation
    runs-on: ubuntu-latest
    needs: build-docs
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # ============================================
  # Generate API Reference
  # ============================================
  api-reference:
    name: Generate API Reference
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .
          pip install pdoc3

      - name: Generate API documentation
        run: |
          pdoc --html --output-dir api-docs stanley --force

      - name: Upload API documentation
        uses: actions/upload-artifact@v4
        with:
          name: api-reference
          path: api-docs/
          retention-days: 7
