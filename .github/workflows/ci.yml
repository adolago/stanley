name: Stanley CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"
  CARGO_TERM_COLOR: always

jobs:
  python-tests:
    name: Python Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      - name: Run pytest
        run: |
          pytest tests/ -v --tb=short --cov=stanley --cov-report=xml \
            --ignore=tests/integrations/

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  python-lint:
    name: Python Linting
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black mypy
          pip install -r requirements.txt

      - name: Check formatting with black
        run: black --check stanley/ tests/

      - name: Lint with flake8
        run: flake8 stanley/ --max-line-length=100 --ignore=E501,W503,E203,E402,E226,F841

  rust-build:
    name: Rust GUI Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxkbcommon-dev \
            libxkbcommon-x11-dev \
            libxcb1-dev \
            libwayland-dev \
            libvulkan-dev \
            libasound2-dev \
            libssl-dev \
            pkg-config

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            stanley-gui/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Check formatting
        working-directory: stanley-gui
        run: cargo fmt --check

      - name: Build
        working-directory: stanley-gui
        run: cargo build --release

      - name: Run clippy
        working-directory: stanley-gui
        run: cargo clippy -- -D warnings

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [python-tests, rust-build]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      - name: Start API server
        run: |
          python -c "from stanley.api import run_dev_server; print('API module loads correctly')"
